<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 70%; /* 표의 너비 */
            border: 1px solid #222; /* 1픽셀짜리 표 테두리 */
            border-collapse: collapse; /* 중복되는 표와 셀의 테디를 한줄로 표시 */
        }
        thead {
            background-color: skyblue; /* 제목 행의 배경색 */
        }
        th, td {
            border: 1px solid #ccc; /* 1픽셀짜리 셀 테두리 */
            padding: 5px;             /* 셀 테두리와 셀 내용 사이의 여백(패딩) */
            font-size: 0.8em;         /* 셀의 글자 크기*/
        }
    </style>
</head>

<body>
    <selection>
        <h2 class="subtitle">Education</h2>
        <table>
            <caption>학력사항</caption>
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>한국대학교</td>
                    <td>컴퓨터공학</td>
                    <td>2004.3 ~ 2008.2</td>
                    <td>졸업</td>
                </tr>
               <tr>
                <td>한국고등학교</td>
                <td> - </td>
                <td>2001.3 ~ 2004.2</td>
                <td>졸업</td>
               </tr>
            </tbody>
        </table>
    </selection>

</body>

</html>
