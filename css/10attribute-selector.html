<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector [attrName] */
        /* herf 속성이 있는 요소들 선택 */
        [href] {
            background-color: yellow;
        }
        [title] {
            border: 5px solid;
        }
        [href="https://www.google.com"] {
            font-size:  2em;    /*10점*/
        }
    </style>
</head>
<body>
    <!-- (a>lorem1^br)*5 -->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <a href="https://www.google.com">Amet.</a><br>
    <a href="https://www.naver.com">Praesentium.</a><br>
    <a href="">Ipsa.</a><br>
    <a href="">Aut?</a><br>
   
</body>
</html>
