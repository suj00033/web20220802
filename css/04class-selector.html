<!DOCTYPE html>
<html>
<head>
    <style>
        /* .은 클래스 셀렉터 */
        .special{
            font-size: 2em;
            background-color: aquamarine;
        }

        .korea{
            font-weight: bold;
            font-size: 3em;
            color: red;
            background-color: blue;
        }

        .error{
            text-decoration: line-through;
            font-size: 20px;
         }
    </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Blanditiis, beatae illum.</p>
    <p class="special">Odio, sed laboriosam.</p>
    <p class="korea">Voluptates, fuga dolor.</p>
    <p class="special">Totam, aliquam mollitia?</p>
    <p class="korea">Optio, quisquam nulla?</p>
    <p>Reprehenderit, saepe iure.</p>
    <p>Similique, ipsam pariatur?</p>
    <p class="error">Eligendi, expedita nisi!</p>
    <p class="error">Veritatis, consequatur assumenda!</p>
</body>
</html>
