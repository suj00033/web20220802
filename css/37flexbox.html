<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-size: 48px;
        }
        .item:nth-child(odd) {
            background-color: aquamarine;
        }
        .item:nth-child(even) {
            background-color: blueviolet;
        }
        .container {
            display: flex;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- .container>.item*5{$} -->
    <div class="container">
        <div class="item">1</div>
        <div class="item" style="flex: 1;">2</div>
        <div class="item" style="flex: 1;">3</div> <!-- 1:1:1 비율로 2번, 3번과 4번이 자리를 나눠갖음 -->
        <div class="item" style="flex: 1;">4</div>
        <div class="item">5</div> <!-- 기본값은 0, 남은 영역을 다 먹어버림 -->
    </div>
</body>
</html>
