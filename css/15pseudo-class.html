<!DOCTYPE html>
<html>
<head>
    <style>
        h1 { /*1점*/
            color: blue;
        }
        /* pseudo class는 :으로 시작 */
        h1:active {
            color: red; /*11점*/
        }
        h1:hover { /*마우스를 올려놓았을때 */
            color:yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.daum.net">다음으로 이동</a>

    <h1>
        Lorem.
    </h1>
</body>
</html>
