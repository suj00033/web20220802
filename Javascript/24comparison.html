<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    // 비교 연산자
    // ==(값이 같다), !=(값이 같지않다), >(크다), <(작다) >=(크거나 같다), <=(작거나 같다)
    // ===(값과 타입이 같다), !==(값이나 타입이 같지않다)
    //  연산결과 : boolean (true, false)
    
    let a = 5;
    console.log(a == 5); // true
    console.log(a == 8); // false
    
    console.log(a > 8); // false
    console.log(a > 3); // true
    console.log(a > 5); // false

    console.log(a < 8); // true
    console.log(a < 2); // false

    console.log(a >= 5); // true
    console.log(a >= 3); // true
    console.log(a >= 13); // false

    console.log(a <= 5); // true
    console.log(a <= 10); // true
    console.log(a <= 1); // false

    console.log(a != 5); // false
    console.log(a != 2); // true
    console.log(a != "8"); // true

    console.log("값, 타입", a === "5"); // false
    console.log("값, 타입", a !== "8"); // true

    // 타입이 다른 것끼리 비교
    // 두항 중 하나가 number이면 다른 하나를 number로 변경 시도
    console.log("aa" > "b"); // false
    console.log("11" > "2"); // false, string끼리 비교

    console.log("11" > 2); // true, "11"을 숫자로 변경 시도하여 성공.

    // 비교하기 전에 꼭 타입을 맞추는 코드 작성하는게 정신건강에 좋다. 주요!
    let b = "11";
    let c = 2;

    console.log(Number(b) > Number(c)); // true

    let d = Number(b);
    let e = Number(c);

    console.log(d > e); // true


    </script>
</body>
</html>
